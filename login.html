<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>  Faça Login<br>Dúvidas? Aqui é o lugar!</h1>
            <img src="imagens/AAA.svg" alt="studan">
        
        </div>
        <div class="right-login">
            <div class="card-login" id="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label form="usuario">Usuario</label>
                    <input type="text" id="textfield-usuario" name="usuario" placeholder="Usuário" >
                </div>
                <div class="textfield">
                    <label form="senha">Senha</label>
                    <input style="display: flex;" type="password" id="textfield-senha" name="senha" placeholder="Senha">
                    <!--MUDAR O INPUT DE MOSTRAR A SENHA-->
                    <div style="display: flex; margin-top: 5px;">
                        <input style="width: 20px; height: 20px;" type="checkbox" name="mostrar senha" id="mostrar-senha">
                        <span style="color: #f0ffffde; margin-top: 1px; margin-left: 5px;">Mostrar senha</span>
                    </div>
                </div>
                    <a href="#" class="btn-login" id="btn-login">Login</a>
            </div>
        </div>
        <script src="script/login.js"></script>
</body>
</html>
